plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// https://martin-thoma.com/how-to-parse-command-line-arguments-in-java/
// http://args4j.kohsuke.org

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:28.0-jre'
    // implementation 'libs/args4j-2.33.jar'

    compile files('libs/args4j-2.33.jar')

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'

    // https://github.com/google/gson/
    // https://github.com/google/gson/blob/master/UserGuide.md#TOC-Gson-With-Gradle
    implementation 'com.google.code.gson:gson:2.8.6'
}

tasks.withType(JavaCompile) {
//     options.fork = true
//     options.forkOptions.jvmArgs += ["-Xlint:deprecation"]
       options.compilerArgs << "-Xlint:deprecation"

}



application {
    // Define the main class for the application
    // mainClassName = 'guid.mda.App'
    // chgd 9/12/2019 20.55
    mainClassName = 'per.parks.greg.guid.First'
    // (does that even do anything?)
    // ah, ha!  scratch that: gradle run uses this...
}

// https://stackoverflow.com/questions/32567167/gradle-no-main-manifest-attribute
jar { manifest { attributes ('Main-Class': 'per.parks.greg.guid.First' ) }}
